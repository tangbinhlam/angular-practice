<div class="container">
  <form class="col-md-6 register-form bg-light" [formGroup]="registerForm">
    <h1 class="text-primary">{{isSignup?'Sign Up':'Login'}}</h1>
    <div class="form-row" *ngIf="isSignup">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" formControlName='firstName' type="text" name="firstName" placeholder="First Name" />
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" formControlName='lastName' type="text" name="lastName" placeholder="Last Name" />
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="lastName" formControlName='email' type="email" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input  class="form-control" id="password" formControlName='password' type="password" name="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="onSubmit()" type="submit" [disabled]="registerForm.invalid">{{action | uppercase}}</button>
      <span *ngIf="isLogin">
        or
        <a href="#" (click)="action='signup'">Sign Up</a>
      </span>
      <span *ngIf="isSignup">
        or
        <a href="#" (click)="action='login'">Login</a>
      </span>
    </div>
  </form>
</div>
